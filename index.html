<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exclusive Wallet Premium</title>
  
  <!-- CDNs (mantenha apenas essenciais) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Arquivos locais -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-luxury">
  
  <!-- CONTAINER PRINCIPAL -->
  <div class="wallet-container">
    <!-- HEADER -->
    <header>
      <div class="logo">
        <h1>Exclusive Wallet</h1>
        <span>POLYGON PREMIUM IDENTITY</span>
      </div>
    </header>
    
    <!-- TELA DE LOGIN (simples) -->
    <div id="login-screen">
      <div class="wallet-header">
        <h2>Sistema Polygon Premium Identity</h2>
        <p>Identidade única para gerenciamento completo</p>
      </div>
      
      <div class="login-options">
        <div class="card">
          <h3><i class="fas fa-key"></i> Conectar com Chave Privada</h3>
          <input type="password" id="privateKey" placeholder="0x...">
          <button class="btn primary" id="connectBtn">Conectar</button>
        </div>
        
        <div class="card">
          <h3><i class="fas fa-plus-circle"></i> Nova Carteira</h3>
          <input type="password" id="password" placeholder="Senha opcional">
          <button class="btn primary" id="createBtn">Criar Nova</button>
        </div>
      </div>
    </div>
    
    <!-- DASHBOARD (inicialmente escondido) -->
    <div id="dashboard" class="hidden">
      <!-- Abas e conteúdo serão carregados via JS -->
    </div>
  </div>
  
  <!-- MODAIS BÁSICOS -->
  <div id="modal-overlay" class="hidden"></div>
  
  <!-- SCRIPTS LOCAIS -->
  <script src="js/blockchain.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/communication.js"></script>
  <script src="js/identity.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
