<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exclusive Wallet Premium</title>
  
  <!-- CSS -->
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/login.css">
<link rel="stylesheet" href="assets/css/dashboard.css">
<link rel="stylesheet" href="assets/css/tabs.css">
<link rel="stylesheet" href="assets/css/responsive.css">

  <!-- Fontes e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Bibliotecas externas -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body class="theme-luxury">
  
  <!-- Container principal -->
  <div class="wallet-container">
    
    <!-- Cabeçalho (comum a todas as páginas) -->
    <header>
      <div class="logo">
        <h1>Exclusive Wallet</h1>
        <span>POLYGON PREMIUM IDENTITY</span>
      </div>
      <div class="theme-controls">
        <button class="theme-toggle-btn" id="themeToggle">
          <i class="fas fa-sun"></i> Modo Claro
        </button>
      </div>
    </header>
    
    <!-- Tela de Login -->
    <div id="login-screen">
      <!-- Carregado via JavaScript -->
    </div>
    
    <!-- Dashboard Principal -->
    <div id="wallet-dashboard" class="hidden">
      
      <!-- Navegação de abas -->
      <div class="tab-navigation">
        <button class="tab-button active" data-tab="overviewTab">
          <i class="fas fa-home"></i> Visão Geral
        </button>
        <button class="tab-button" data-tab="walletTab">
          <i class="fas fa-wallet"></i> Wallet
        </button>
        <button class="tab-button" data-tab="blockchainsTab">
          <i class="fas fa-link"></i> Blockchains
        </button>
        <button class="tab-button" data-tab="communicationTab">
          <i class="fas fa-comments"></i> Comunicação
        </button>
        <button class="tab-button" data-tab="securityTab">
          <i class="fas fa-shield-alt"></i> Segurança
        </button>
      </div>
      
      <!-- Conteúdo das abas -->
      <div class="tab-content active" id="overviewTab">
        <!-- Carregado via JavaScript -->
      </div>
      
      <div class="tab-content" id="walletTab">
        <!-- Carregado via JavaScript -->
      </div>
      
      <div class="tab-content" id="blockchainsTab">
        <!-- Carregado via JavaScript -->
      </div>
      
      <div class="tab-content" id="communicationTab">
        <!-- Carregado via JavaScript -->
      </div>
      
      <div class="tab-content" id="securityTab">
        <!-- Carregado via JavaScript -->
      </div>
      
    </div>
  </div>
  
  <!-- Modais (reutilizáveis) -->
  <div class="modal-overlay" id="mnemonicCreationModal">
    <!-- Conteúdo carregado dinamicamente -->
  </div>
  
  <!-- Notificação -->
  <div class="notification" id="notification">
    <div id="notificationMessage"></div>
  </div>
  
  <!-- JavaScript -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/wallet.js"></script>
  <script src="assets/js/rpc.js"></script>
  <script src="assets/js/blockchains.js"></script>
  <script src="assets/js/communication.js"></script>
  <script src="assets/js/security.js"></script>
  <script src="assets/js/agenda.js"></script>
  
  <!-- Inicialização -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Carrega componentes HTML
      await loadComponent('login-screen', 'components/login.html');
      await loadComponent('overviewTab', 'components/overview.html');
      await loadComponent('walletTab', 'components/wallet.html');
      // ... carregar outras abas
      
      // Inicializa o sistema
      initializeApp();
    });
  </script>
</body>
</html>
